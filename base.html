<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Remove Background</title>
    <link href="https://cdn.bootcss.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.bootcss.com/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdn.bootcss.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <link href="{{ url_for('static', filename='css/main.css') }}" rel="stylesheet">
</head>

<body>
    <nav class="navbar navbar-dark bg-dark">
        <h1 style="text-align:left;color:antiquewhite;font-size:30px;"> Remove Background</h1>
        <button class="btn btn-outline-secondary my-2 my-sm-0" type="submit">Help</button>
    </nav>

    <div>
        <form id="upload-file" method="post" enctype="multipart/form-data">
            <label style='text-align: center;' for="imageUpload" class="upload-label">
                Choose an image
            </label>
            <input type="file" name="file" id="imageUpload" accept=".png, .jpg, .jpeg">
        </form>
    </div>
    </div>

    <div class="fleximg">
        <div class="image-section1">
            <div class="img-preview">
                <div id="imagePreview" class="imgwidth"></div>
            </div>
        </div>

        <div class="loader"></div>

        <div class="image-section2">
            <div class="img-preview">
                <img id="imagePreview2" class="imgwidth">
            </div>

        </div>
    
    </div>

    <div class="wrapper">
        <button style="margin-top: 1.5em;" type="button" class="btn btn-success btn-lg " id="btn-predict">Remove Background</button>
        <button type="button" class="btn btn-outline-success btn-lg " id="btn-download">Download</button>
    </div>

    <div class="time">
       <i><p style="margin-top:1.5em;text-align:center;font-size:15px;" id="duration"></p></i>
    </div>


</body>

<footer>
    <script src="{{ url_for('static', filename='js/main.js') }}" type="text/javascript"></script>
</footer>

</html>
